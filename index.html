    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Your Video Game Library</h1>
        <button id="addGame">Add a New Game</button>
    </header>
    <main>
        <div class="library">
            <!-- What JavaScript Creates Within the Library -->

        </div>
    </main>

    <div class="newGameForm hidden">
        <form action="#" method="post">
            <h2>Fill out to add a new game:</h2>
            <div class="singleline">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required maxlength="70">
            </div>
            <div class="singleline">
                <label for="developer">Developer:</label>
                <input type="text" id="developer" name="developer" required maxlength="50">
            </div>
            <div class="singleline">
                <label for="year">Year Released:</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="singleline">
                <label for="hrs">Hours to Complete:</label>
                <input type="number" id="hrs" name="hrs" required maxlength="4">
            </div>
            <div class="subbutton">
                <button type="submit" id="submit">Submit</button>
                <button id="cancel">Cancel</button>
             </div>

        </form>
    </div>

   
    
</body>
</html>
